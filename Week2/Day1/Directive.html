<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demop{
            color:red;
        }
    </style>
</head>
<body>
    <div ng-controller="demoController">

        <!-- ng-hide and ng-show -->

        <p ng-hide="hideval">Hide</p>
        <p ng-show="showval">Show</p>


        <!-- ng-if -->
        <p ng-if="display">Display block</p>
        
        <!-- ng-repeat -->
        <h3>User names</h3>
        <p ng-repeat="user in userData">{{user}}</p>


        <!-- ng-click -->
        <button ng-click="removeName()">Remove an name form array</button>

        <br>
        <br>
    
        <!-- ng-model -->
        <!-- example of 2 way data binding. -->
        <h2>Ng-model example</h2>
        <input type="text" name="" id="" ng-model="name">
        <h3>{{name}}</h3>



        <!-- add a name to userarry -->
        <input type="text" name="" id="" ng-model="username">
        <button ng-click="addName()">add Name to array</button>


          <!-- ng-class -->
          <p ng-class="{ 'demop': isp}">Hello there</p>


        <!-- ng-src -->
        <img ng-src={{imageUrl}} alt="image" width="300">




    </div>


      

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller("demoController",['$scope',function($scope){

            $scope.hideval=true;
            $scope.showval=true;
            $scope.display=false;


            $scope.userData=["Rahul","Anant","Vaibhav","Prashant"]

            $scope.removeName=function(){
                $scope.userData.pop();
            }


            $scope.name="";

            $scope.username="";
            $scope.addName=function(){
            $scope.userData.push($scope.username);
            }


            $scope.isp=true;

            $scope.imageUrl="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png";

        }]);
    </script>
</body>
</html>
