<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div ng-controller="userController">
        <p>{{"PA" | lowercase}}</p>    
        <p>{{name | uppercase}}</p>
        <p>{{20 | currency:'INR' }}</p>


      <h3>Sorted Number List:</h3>
        <ul>
            <li ng-repeat="number in numbers | orderBy ">{{number}}</li>
        </ul>


        <h3>Sorted User List:</h3>
        <ul>
            <li ng-repeat="user in users | orderBy:'salary'">{{user.name}} - {{user.salary}}</li>
        </ul>
        

        <h3>Sorted User List:</h3>
        <ul>
            <li ng-repeat="user in users | orderBy:'salary': true">{{user.name}} - {{user.salary}}</li>
        </ul>

  
        <h3>Sorted User List:</h3>
        <ul>
            <li ng-repeat="user in users | filter: { name: 'a' }">{{user.name}} - {{user.salary}}</li>
        </ul>
        <div>

        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('userController',function($scope){
        $scope.name="Shreysh"

        $scope.getData=function(){
            return"Hello";
        }

        $scope.numbers = [5, 2, 8, 1, 10, 3];

        $scope.users = [
                { name: "John", salary: 5000 },
                { name: "Jane", salary: 3000 },
                { name: "Mike", salary: 8000 },
                { name: "Lisa", salary: 4000 }
            ];

    });
    </script>
</body>
</html>
